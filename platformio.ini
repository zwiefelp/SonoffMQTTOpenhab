[env:sonoff_s20]
platform = espressif8266
board = sonoff_s20
monitor_speed = 115200

; change microcontroller
board_build.mcu = esp8266

; change MCU frequency
board_build.f_cpu = 80000000L

lib_deps = 
	robtillaart/DHTStable@^1.1.1
	knolleary/PubSubClient@^2.8
	